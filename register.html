<!DOCTYPE html>
<html>
<head>
	<title>Daftar</title>
	<link rel="icon" type="image/png" href="logopst.png">

	<!-- Link & Script -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body class="col-sm-12">
	
<!-- Form -->
<center>
	<form action="" method="get" accept-charset="utf-8" id="fregister">	
		<div class="container-fluid">
			<div class="row">
				<div id="include">
					<div id="title" align="left">
						<img id="lock" src="lock.png" alt="image">
						<div id="ntitle">
							<p>Daftar</p>
						</div>
					</div>
					<table id="table">
						<tr>
							<td id="username" colspan="" rowspan="" headers="">
								<img id="user" src="user.png" alt="image">
								<p class="subtitle">Username</p>
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input type="textbox" placeholder="Username baru" required="required">
							</td>
						</tr>
						<tr>
							<td id="username" colspan="" rowspan="" headers="">
								<img id="email" src="email.png" alt="image">
								<p class="subtitle">E-mail</p>
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input type="email" placeholder="E-mail baru" required="required">
							</td>
						</tr>
						<tr>
							<td class="reenter" colspan="" rowspan="" headers="">
								<input type="email" placeholder="Ketik ulang E-mail baru" required="required">
							</td>
						</tr>
						<tr>
							<td id="password" colspan="" rowspan="" headers="">
								<img id="key" src="key.png" alt="image">
								<p class="subtitle">Sandi</p>
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input type="password" placeholder="Sandi baru" required="required">
							</td>
						</tr>
						<tr>
							<td class="reenter" colspan="" rowspan="" headers="">
								<input type="password" placeholder="Ketik ulang Sandi baru" required="required">
							</td>
						</tr>
						<tr>
							<td id="accept" colspan="" rowspan="" headers="">
								<p>
									<input  id="checkbox" type="checkbox" required="required">Setuju dengan Persyaratan & Ketentuan
									<span></span>
								</p>
							</td>
						</tr>
						<tr>
							<td align="center">
								<div>
								<input class="logbutton" type="reset" value="Reset">
								<a href=""><input class="logbutton" type="submit" value="Daftar"></a>
								</div>
							</td>
						</tr>
						<tr>
							<td align="center">
								<a href="login.html">Kembali ke Halaman Masuk</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>	
	</form>
</center>

</body>
</html>

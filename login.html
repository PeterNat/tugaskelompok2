<!DOCTYPE html>
<html>
<head>
	<title>Selamat Datang</title>
	<link rel="icon" type="image/png" href="logopst.png">

	<!-- Link & Script -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="col-sm-12">

<!-- Form -->
<center>
	<form action="login_submit" method="get" accept-charset="utf-8" id="flogin">	
		<div class="container-fluid">
			<div class="row">
				<div id="include">
					<div id="title" align="left">
						<img id="lock" src="lock.png" alt="image">
						<div id="ntitle">
							<p>Masuk</p>
						</div>
					</div>
					<table id="table">
						<tr>
							<td id="username" colspan="" rowspan="" headers="">
								<img id="user" src="user.png" alt="image">
								<p class="subtitle">Username</p>
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input type="textbox" placeholder="Masukkan Username/Email" required="required">
							</td>
						</tr>
						<tr>
							<td id="password" colspan="" rowspan="" headers="">
								<img id="key" src="key.png" alt="image">
								<p class="subtitle">Sandi</p>
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input type="password" placeholder="Masukkan Sandi" required="required">
							</td>
						</tr>
						<tr>
							<td align="center">
								<a href="page.html">
									<input class="logbutton" type="button" value="Masuk">
								</a>
							</td>
						</tr>
						<tr>
							<td align="center">
								<a href="forgot.html">Lupa Kata Sandi?</a>
							</td>
						</tr>
						<tr>
							<td align="center">
								<a href="register.html">Belum Mendaftar?</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>	
	</form>
</center>

</body>
</html>
